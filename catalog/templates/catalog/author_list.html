{% extends "catalog/base_generic.html" %}

{% block content %}
  {% for author in author_list %}
    <h3><a href="{% url 'catalog:author_detail' author.id %}">{{ author.last_name }}</a></h3>
    <P>Authors first_name: {{author.first_name}}</P>
    <P>date_of_birth: {{author.date_of_birth}}</P>
    <P>date_of_death: {{author.date_of_death}}</P>
    <hr>
  {% endfor  %}
{% endblock %}
